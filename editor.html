<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>混雑度 編集ページ</title>
</head>
<body>
  <h1>混雑度を設定</h1>

  <select id="congestionLevel">
    <option value="低">低</option>
    <option value="中">中</option>
    <option value="高">高</option>
  </select>
  <button onclick="updateCongestion()">更新</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <!-- あなたのfirebaseConfigをここに貼り付けてください -->
  <script>
    const firebaseConfig = {
      apiKey: "（あなたのAPIキー）",
      authDomain: "scfcongestionobserver-1fd15.firebaseapp.com",
      databaseURL: "https://scfcongestionobserver-1fd15-default-rtdb.firebaseio.com",
      projectId: "scfcongestionobserver-1fd15",
      storageBucket: "scfcongestionobserver-1fd15.appspot.com",
      messagingSenderId: "（あなたのSenderID）",
      appId: "（あなたのApp ID）"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateCongestion() {
      const level = document.getElementById("congestionLevel").value;
      db.ref("congestion").set(level);
      alert("混雑度を「" + level + "」に更新しました！");
    }
  </script>
</body>
</html>
