<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>混雑度 表示ページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #congestionDisplay {
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>現在の混雑度</h1>
  <div id="congestionDisplay">読み込み中...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <!-- Firebase 初期化コード -->
  <script src="firebase_init.js"></script>

  <!-- データ取得処理 -->
  <script>
    const display = document.getElementById("congestionDisplay");

    // Firebase Realtime Database から混雑度をリアルタイム取得
    db.ref("congestion").on("value", (snapshot) => {
      const level = snapshot.val();
      if (level) {
        display.textContent = `混雑度：${level}`;
      } else {
        display.textContent = "データがありません";
      }
    });
  </script>
</body>
</html>
